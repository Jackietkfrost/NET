<!DOCTYPE html>
<html class="crt">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="basics.js"></script>
    <script src="client.js"></script>
</head>
<body class="">
    
    <div class="resize-fix no-drag"></div>
    <nav class="titlebar">
        <span class="page-title">Client</span>
        <ul class="titlebar-buttons">
            <li id="minimize" class="material-icons">remove</li>
            <li id="maximize" class="material-icons">crop_square</li>
            <li id="close" class="material-icons">close</li>
        </ul>
    </nav>
    <div id="references" class="hidden">
        <div class="messageBox">
            <div class="message-info">
                <span class="message-sender">user</span>
                <span class="message-timestamp">00:00AM</span>
            </div>
            <div class="message-content">
                <p class="message-text">This is placeholder text</p>
            </div>

        </div>
    </div>
    <div class="container">
        <div id="connection-panel">
            <h2 class="id-title">Enter ID:</h2>
            <input id="id-input" class="id-input" type="text">
            <div class="button-cont">
                <button id="paste-id" class="button">Paste ID</button>
                <button id="connect" class="button">Connect</button>
            </div>
            <h2>Status:</h2>
            <h2 id="connection-status">No Connection</h2>
            <a href="index.html" id="back" class="button">back</a>
        </div>
        <div id="messaging-panel" class="messaging hidden">
            <button id="disconnect" class="button">Disconnect</button>
            <div class="messages" id="messages">
                
            </div>
            <div class="send-message">
                <input id="message" class="message-input" type="text">
                <button id="send" class="button">send</button>
            </div>
        </div>
    </div>
</body>
</html>
